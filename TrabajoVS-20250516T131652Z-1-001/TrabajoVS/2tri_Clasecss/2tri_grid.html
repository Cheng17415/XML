<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        /* Activamos CSS Grid en el contenedor principal */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 50px auto;
            grid-column-gap: 30px;
            grid-row-gap: 5px;
            background-color: greenyellow;
            padding: 10px;
        }

        /* Estilo de los elementos dentro del grid */
        .grid-item {
            background-color: brown;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }

        /* Modificamos un ítem para que ocupe más espacio */
        .item1 {
          /*grid-column-start: 1;
            grid-column-end: 3;*/
            grid-column: 2/4;
            grid-row: 1/3;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- Explicación del sistema de CSS Grid -->
    <h1>Ejemplo de CSS Grid Layout</h1>
    <p>Este ejemplo muestra cómo se organiza el contenido dentro de una cuadrícula con CSS Grid.</p>

    <!-- Contenedor con CSS Grid -->
    <div class="grid-container">
        <div class="grid-item item1">1 (Ocupa más espacio)</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>

</html>
