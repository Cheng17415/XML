<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes margen padding</title>
    <style>
        div{
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 30px 10px 10px; 
            border:3px solid;
        }
        #contenedor1{
            border-top: dotted blue;
            border-right: 1px solid red;
            border-bottom: 15px groove green;
            border-left: 10px double orange;
        }
        #contenedor2{
            border-color: blue;
            
        }
        #contenedor3{
            border-color: brown orange orange brown;        
        }
        #contenedor4{
            border-color: orange brown brown orange;
        }
    </style>
</head>
<body>
    <div id="contenedor1">
        Hola que tal
    </div>
    <br>
    <div id="contenedor2">
        Hola que tal
    </div>
    <br>
    <div id="contenedor3">
        Hola que tal
    </div>
    <br>
    <div id="contenedor4">
        Hola que tal
    </div>
</body>
</html>
