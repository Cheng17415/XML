<head>

<style>
    form {
        background-color: blue;
        width: 30%;
        color: black;
        border-radius: 10px;

        font-weight: bold;

    .b {

    }
    #c{

    }
    textarea{
        resize:none;

    }
input[type="text"],input[type="submit"],textarea{
        border-radius: 5px;
    }
    input[type="text"] {
        display: flex;
        width: 70%;
    }
    input[type="submit"]{
        background-color: black;
        color: white;
        width: 90%;
    }

</style>

<body>

        </div>

        <label for="mensaje">Mensaje</label>

            <textarea name="mensaje" id="mensaje" cols="30" rows="7"
                placeholder="desribe brevemente en menos de 300 carÃ¡cteres"></textarea>
