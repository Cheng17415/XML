<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        i{
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 100px;
        }
        i div{
            padding-top: 10px;
            font-weight: normal;
            font-size: 20px;
        }
        i:hover{
            transform: scale(1.2);
        }
       
    </style>
</head>

<body>
    <i class="fa-regular fa-5x fa-user"><div>PROFILE</div></i>
    <i class="fa-regular fa-5x fa-envelope"><div>EMAIL</div></i>
    <i class="fa-solid fa-5x fa-gear"><div>SETTINGS</div></i>
    <i class="fa-regular fa-5x fa-calendar"><div>CALENDAR</div></i>
    <br>
    <i class="fa-solid fa-5x fa-lock"><div>LOCK</div></i>
    <i class="fa-solid fa-5x fa-arrow-up-from-bracket"><div>SHARE</div></i>
    <i class="fa-regular fa-5x fa-pen-to-square"><div>EDIT</div></i>
    <i class="fa-solid fa-5x fa-link"><div>LINK</div></i>

</body>
</html>
