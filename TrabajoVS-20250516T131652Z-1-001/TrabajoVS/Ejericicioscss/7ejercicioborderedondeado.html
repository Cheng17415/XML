<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borde redondeado</title>
    <style>
        div{
            justify-content: center;
            display: flex;
            align-items: center;
            height: 80px;
            width: 150px;
            float: left;
            margin-right: 40px;
            margin-bottom: 40px;
            background-color: rgb(83, 80, 80);
            color: white;
            
        }
        #div1{
            border-radius: 0 0 45%;
        }
        #div2{
            border-radius: 0 0 30%;
        }
        #div3{
            border-bottom-right-radius: 2em 4em;
        }
        #div4{
            clear: both;
            border-radius: 15% 4em;
        }
        #div5{
            
            border-top-right-radius: 1em 2em;
            border-top-left-radius: 2em 1em;
             border-bottom-right-radius: 2em 1em;
            border-bottom-left-radius: 1em 2em;    
        }
        #div6{
            width: 80px; 
            border-radius: 100px;
        }
    </style>
</head>
<body>
   <div id="div1">A</div>
   <div id="div2">B</div> 
   <div id="div3">C</div> 
   <div id="div4">D</div>
   <div id="div5">E</div> 
   <div id="div6">F</div> 
</body>
</html>
