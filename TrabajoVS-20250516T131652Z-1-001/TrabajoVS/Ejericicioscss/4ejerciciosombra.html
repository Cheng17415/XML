<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(207, 205, 205);
            height: 100px;
            width: 200px;
            justify-content: center;
            align-items: center;
            display: flex;
            float: left;
            margin-right: 50px;
        }
        #div1{
            box-shadow: -5px -5px gray; 
        }
        #div2{
            box-shadow: -5px -5px 5px gray;   
        }
        #div3{
            box-shadow: 0px -10px gray, -10px 0px gray, -10px -10px gray;
        }
    </style>
</head>
<body>
    
    <div id="div1">A</div>
    <div id="div2">B</div>
    <div id="div3">C</div>
</body>
</html>
