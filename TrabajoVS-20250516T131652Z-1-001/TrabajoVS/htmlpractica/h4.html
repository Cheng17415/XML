<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th{
            border:3px solid red;
            border-radius: 5px;
            padding: 20px;
           
        }
        td{
            border:3px solid red;
            border-radius: 5px;
            background-color: cornsilk;
            text-align: right;

        }
        table{
            border-spacing: 30px;
            width: 100%;
            background-color: aquamarine;
        }
        
    </style>
</head>
<body>

        <tr>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
            <th>C4</th>
        </tr>
        <tr>
            <td>Element 1.1</td>
            <td>Element 1.2</td>
            <td>Element 1.3</td>
            <td>Element 1.4</td>
        </tr>
        <td>Element 2.1</td>
        <td>Element 2.2</td>
        <td>Element 2.3</td>
        <td>Element 2.4</td>
    </table>

</html>
